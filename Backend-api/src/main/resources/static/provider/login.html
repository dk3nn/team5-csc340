<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="../login.css">
    <title>Auto-Pick Login</title>
</head>
<body>
    <div id="home-body">
        <div id="navbar">
            <h2 id="name" style="color: #ffffff;">Auto-Pick</h2>
            <div id="navbar-links">
                <a href="../home.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div id="btn-container">
                <button type="button" id="signup-btn">Sign Up</button>
                <button type="button" id="login-btn">LogIn</button>
            </div>
        </div>
        <div id="heading">
            <h1 style="text-align: center;">Welcome to Auto-Pick</h1>
            <p style="text-align: center;">Your new car is just a click away</p>
        </div>
        <div id="login-outer-container">
            <div class="login-container">
                <form class="login-box">
                    <h2>Sign In</h2>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required />
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <p class="signup-text">
                        Donâ€™t have an account? <a href="#">Sign up</a>
                    </p>
                    <button id="customer-sign" onclick="window.location.href='http://127.0.0.1:8080/login'">Customer Sign In</button>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>Copyright 2025</p>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signup-btn');
        const loginButton = document.getElementById('login-btn');

        signUpButton.addEventListener('click', () => {
            window.location.href = 'signup.html';
        });
        loginButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });


        const loginForm = document.querySelector('.login-box');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`http://127.0.0.1:8080/api/dealers/signin`, {
                    method: 'POST',
                    body: new URLSearchParams({
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const dealer = await response.json();
                window.location.href = `dashboard.html?dealerId=${dealer.id}`;
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

    </script>
</body>
</html>
