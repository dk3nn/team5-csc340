<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="signup.css">
    <title>Auto-Pick Login</title>
</head>
<body>
    <div id="home-body">
        <div id="navbar">
            <h2 id="name" style="color: #fff;">Auto-Pick</h2>
            <div id="navbar-links">
                <a href="home.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div id="btn-container">
                <button type="button" id="signup-btn">Sign Up</button>
                <button type="button" id="login-btn">LogIn</button>
            </div>
        </div>
        <div id="heading">
            <h1 style="text-align: center;">Welcome to Auto-Pick</h1>
            <p style="text-align: center;">Your first step in finding a new car</p>
        </div>
        <div id="signup-outer-container">
            <div id="signup-container">
                <h1>Sign up</h1>

                <label>Enter Email
                    <input type="email">
                </label>
                <label>Create Username
                    <input type="text">
                </label>
                 
                <label>Create Password
                    <input type="password">
                </label>
                 <label>Re-enter Password
                    <input type="password">
                </label>
                <button type="button">Sign Up</button>
            </div>
        </div>

        <div id="footer">
            <p>Copyright 2025</p>
        </div>
    </div>
</body>
</html>
