    const carDetailHead = document.createElement('div');
    carDetailHead.className = 'car-detail-header';

    carHeading.textContent = car.make + " " + car.model + " " + car.trim +" " + car.year;

    const img = document.createElement('img');
    img.src = car.image;
    img.alt = name


    const carTextArea = document.createElement('div')
    carTextArea.className = "car-details"

    function createCarDetailElement(label, value) {
        const pElement = document.createElement('p');
        pElement.innerHTML = `<strong>${label}: </strong>${value}`;
        carTextArea.append(pElement);
        return pElement;
    }

    for(let key in car){
        if(car.hasOwnProperty(key)){
            value = car[key];
            if (!Array.isArray(value) && key != "image" && key != "id" && key != "color" && key != "warranty"){
            createCarDetailElement(key, value)
            }
        }
    } 
    carDetailHead.appendChild(img);
    carDetailHead.appendChild(carHeading);
    carDetails.appendChild(carDetailHead);
    carDetails.appendChild(carTextArea);
    container.appendChild(carDetails);
      
  </script>
