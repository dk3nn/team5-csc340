<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="login.css">
    <title>Auto-Pick Login</title>
</head>
<body>
    <div id="home-body">
        <div id="navbar">
            <h2 id="name" style="color: #ffffff;">Auto-Pick</h2>
            <div id="navbar-links">
                <a href="home.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div id="btn-container">
                <button type="button" id="signup-btn">Sign Up</button>
                <button type="button" id="login-btn">LogIn</button>
            </div>
        </div>
        <div id="heading">
            <h1 style="text-align: center;">Welcome to Auto-Pick</h1>
            <p style="text-align: center;">Your new car is just a click away</p>
        </div>
        <div id="login-outer-container">
            <div id="login-container">
                <h1>Log In</h1>
                <label>Username
                    <input type="text">
                </label>
                <label>Password
                    <input type="password">
                </label>
                <button type="button">Log In</button>
            </div>
        </div>

        <div id="footer">
            <p>Copyright 2025</p>
        </div>
    </div>
</body>
</html>
